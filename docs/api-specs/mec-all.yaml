      type: string
      description: MMEC (MME Code) as defined in ETSI TS 136 413
      example: "0"
    Mtmsi:
      type: string
      description: M-TMSI (MME Mobile Subscriber Identity) as defined in ETSI TS 136 413 
      example: "1234"
    S1EnbInfo:
      type: object
      required:
        - ipAddress
        - tunnelId
      properties:
        ipAddress:
          type: string
          description: eNB transport layer address of this S1 bearer.
          example: 192.0.2.0
        tunnelId:
          type: string
          description: eNB GTP-U TEID of this S1 bearer.
          example: "1111"
    SGwInfo:
      type: object
      required:
        - ipAddress
        - tunnelId
      properties:
        ipAddress:
          type: string
          description: SGW transport layer address of this S1 bearer.
          example: 192.0.2.1
        tunnelId:
          type: string
          description: SGW GTP-U TEID of this S1 bearer.
          example: "2222"
    TimeStamp:
      type: object
      required:
        - nanoSeconds
        - seconds
      properties:
        seconds:
          type: integer
          format: uint32
          description: The seconds part of the time. Time is defined as Unix-time since
            January 1, 1970, 00:00:00 UTC
          example: 1577836800
        nanoSeconds:
          type: integer
          format: uint32
          description: The nanoseconds part of the time. Time is defined as Unix-time since
            January 1, 1970, 00:00:00 UTC
          example: 0

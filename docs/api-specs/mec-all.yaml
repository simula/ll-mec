      type: object
      required:
        - cellId
        - plmn
      properties:
        plmn:
          $ref: "#/components/schemas/Plmn"
        cellId:
          $ref: "#/components/schemas/CellId"
      description: E-UTRAN CelI Global Identifier as defined in 3GPP TS 36.413
    Plmn:
      type: object
      required:
        - mcc
        - mnc
      properties:
        mcc:
          type: string
          format: string
          description: The Mobile Country Code part of PLMN Identity as defined in 3GPP TS
            36.413
          example: "001"
        mnc:
          type: string
          format: string
          description: The Mobile Network Code part of PLMN Identity as defined in 3GPP TS
            36.413
          example: "01"
    CellId:
      type: array
      items:
        type: string
        format: binary
      description: The E-UTRAN Cell Identity as a bit string (size (28)), as defined in
        3GPP TS 36.413
      example: "0x800000A"
    UeInfo:
      type: object
      required:
        - erabInfo
      properties:
        associateId:
          type: array
          items:
            $ref: "#/components/schemas/AssociateId"

      type: integer
      format: int32
      description: The element that uniquely identifies a S1 bearer for a specific UE, as
        defined in ETSI TS 136 413
      example: 10
    TempUeId:
      type: object
      required:
        - mmec
        - mtmsi
      properties:
        mmec:
          $ref: "#/components/schemas/Mmec"
        mtmsi:
          $ref: "#/components/schemas/Mtmsi"

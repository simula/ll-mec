      the filter criteria
    required: true
    schema:
      type: object
      properties:
        MeasTaSubscription:
          $ref: '#/definitions/MeasTaSubscriptionPost'
  Body.MeasTaSubscription:
    name: MeasTaSubscription
    in: body
    description: >-
      Use to creates a subscription to UE Timing Advance notifications based on
      the filter criteria
    required: true
    schema:
      type: object
      properties:
        MeasTaSubscription:
          $ref: '#/definitions/MeasTaSubscription'
  Body.MeasRepUeSubscriptionPost:
    name: MeasRepUeSubscriptionPost
    in: body
    description: >-
      Use to creates a subscription to UE measurement report notifications based
      on the filter criteria
    required: true
    schema:
      type: object
      properties:
        MeasRepUeSubscription:
          $ref: '#/definitions/MeasRepUeSubscriptionPost'
  Body.MeasRepUeSubscription:
    name: MeasRepUeSubscription
    in: body
    description: >-
      Use to creates a subscription to UE measurement report notifications based
      on the filter criteria
    required: true
    schema:
      type: object
      properties:
        MeasRepUeSubscription:
          $ref: '#/definitions/MeasRepUeSubscription'
  Body.RabEstSubscriptionPost:
    name: RabEstSubscriptionPost
    in: body
    description: >-
      Use to creates a subscription to RAB establishment notifications based on
      the filter criteria
    required: true
    schema:
      type: object
      properties:
        RabEstSubscription:
          $ref: '#/definitions/RabEstSubscriptionPost'
  Body.RabEstSubscription:
    name: RabEstSubscription
    in: body
    description: >-
      Use to creates a subscription to RAB establishment notifications based on
      the filter criteria
    required: true
    schema:
      type: object
      properties:
        RabEstSubscription:
          $ref: '#/definitions/RabEstSubscription'
  Body.RabModSubscriptionPost:
    name: RabModSubscriptionPost
    in: body
    description: >-
      Use to creates a subscription to RAB Modification notifications based on
      the filter criteria
    required: true
    schema:
      type: object
      properties:
        RabModSubscription:
          $ref: '#/definitions/RabModSubscriptionPost'
  Body.RabModSubscription:
    name: RabModSubscription
    in: body
    description: >-
      Use to creates a subscription to RAB Modification notifications based on
      the filter criteria
    required: true
    schema:
      type: object
      properties:
        RabModSubscription:
          $ref: '#/definitions/RabModSubscription'
  Body.RabRelSubscriptionPost:
    name: RabRelSubscriptionPost
    in: body
    description: >-
      Use to creates a subscription to RAB Release notifications based on the
      filter criteria
    required: true
    schema:
      type: object
      properties:
        RabRelSubscription:
          $ref: '#/definitions/RabRelSubscriptionPost'
  Body.RabRelSubscription:
    name: RabRelSubscription
    in: body
    description: >-
      Use to creates a subscription to RAB Release notifications based on the
      filter criteria
    required: true
    schema:
      type: object
      properties:
        RabRelSubscription:
          $ref: '#/definitions/RabRelSubscription'
  Body.CaReConfSubscriptionPost:
    name: CaReConfSubscriptionPost
    in: body
    description: >-
      Use to creates a subscription to Carrier Aggregation Reconfiguration
      notifications based on the filter criteria
    required: true
    schema:
      type: object
      properties:
        CaReConfSubscription:
          $ref: '#/definitions/CaReConfSubscriptionPost'
  Body.CaReConfSubscription:
    name: CaReConfSubscription
    in: body
    description: >-
      Use to creates a subscription to Carrier Aggregation Reconfiguration
      notifications based on the filter criteria
    required: true
    schema:
      type: object
      properties:
        CaReConfSubscription:
          $ref: '#/definitions/CaReConfSubscription'
  Path.subscrId:
    name: subscriptionId
    in: path
    description: >-
      Subscription Id, specifically the "self" returned in the subscription
      request
    required: true
    type: string
    format: uri
  Query.AppInsId:
    name: app_ins_id
    in: query
    description: Application instance identifier
    required: false
    type: string
  Query.AppInsIdArr:
    name: app_ins_id
    in: query
    description: Application instance identifier
    required: true
    type: array
    items:
      type: string
  Query.UeIpv4Address:
    name: ue_ipv4_address
    in: query
    description: Comma separated list of IE IPv4 addresses as defined for the type for AssociateId
    required: false
    type: array
    items:
      type: string
  Query.UeIpv6Address:
    name: ue_ipv6_address
    in: query
    description: Comma separated list of IE IPv6 addresses as defined for the type for AssociateId
    required: false
    type: array
    items:
      type: string
  Query.NatedIpAddress:
    name: nated_ip_address
    in: query
    description: Comma separated list of IE NATed IP addresses as defined for the type for AssociateId
    required: false
    type: array
    items:
      type: string
  Query.GtpTeId:
    name: gtp_teid
    in: query
    description: Comma separated list of GTP TEID addresses as defined for the type for AssociateId
    required: false
    type: array
    items:
      type: string
  Query.CellId:
    name: cell_id
    in: query
    description: >-
      E-UTRAN Cell Identity as a bit string (size (28)), as defined in ETSI TS
      136 413
    required: false
    type: array
    items:
      type: string
  Query.ErabGbrDl:
    name: erab_gbr_dl
    in: query
    description: Guaranteed downlink E-RAB Bit Rate as defined in ETSI TS 123 401
    required: false
    type: integer
    format: uint32
  Query.ErabGbrUl:
    name: erab_gbr_ul
    in: query
    description: Guaranteed uplink E-RAB Bit Rate as defined in ETSI TS 123 401
    required: false
    type: integer
    format: uint32
  Query.ErabId:
    name: erab_id
    in: query
    description: E-RAB identifier
    required: false
    type: integer
    format: uint32
  Query.ErabIdArr:
    name: erab_id
    in: query
    description: E-RAB identifier
    required: false
    type: array
    items:
      type: integer
      format: uint32
  Query.ErabMbrDl:
    name: erab_mbr_dl
    in: query
    description: Maximum downlink E-RAB Bit Rate as defined in ETSI TS 123 401
    required: false
    type: integer
    format: uint32
  Query.ErabMbrUl:
    name: erab_mbr_ul
    in: query
    description: Maximum uplink E-RAB Bit Rate as defined in ETSI TS 123 401
    required: false
    type: integer
    format: uint32
  Query.Qci:
    name: qci
    in: query
    description: QoS Class Identifier as defined in ETSI TS 123 401
    required: false
    type: integer
    format: uint32
  Query.TempUeId:
    name: temp_ue_id
    in: query
    description: >-
      The temporary identifier allocated for the specific UE as defined in ETSI
      TS 136 413
    required: false
    type: array
    items:
      type: string
paths:
  /queries/rab_info:
    get:
      description: >-
        Gets information on existing E-RABs that are associated with a specific
        mobile edge application instance
      operationId: rab_infoGET
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Query.AppInsId'
        - $ref: '#/parameters/Query.CellId'
        - $ref: '#/parameters/Query.UeIpv4Address'
        - $ref: '#/parameters/Query.UeIpv6Address'
        - $ref: '#/parameters/Query.NatedIpAddress'
        - $ref: '#/parameters/Query.GtpTeId'
        - $ref: '#/parameters/Query.ErabId'
        - $ref: '#/parameters/Query.Qci'
        - $ref: '#/parameters/Query.ErabMbrDl'
        - $ref: '#/parameters/Query.ErabMbrUl'
        - $ref: '#/parameters/Query.ErabGbrDl'
        - $ref: '#/parameters/Query.ErabGbrUl'
      responses:
        '200':
          description: Successful response to rab_info request
          schema:
            type: object
            required:
              - RabInfo
            properties:
              RabInfo:
                $ref: '#/definitions/RabInfo'
          examples:
            application/json:
              RabInfo:
                timeStamp:
                  seconds: 1577836800
                  nanoSeconds: 0
                appInId: '01'
                requestId: '01'
                cellUserInfo:
                  ecgi:
                    plmn:
                      mcc: '001'
                      mnc: '01'
                    cellId: '0x800000A'
                  ueInfo:
                    associateId: null
                    type: '1'
                    value: 192.0.2.0
                    erabInfo:
                      erabId: 10
                    erabQosParameters:
                      qci: 7
                      qosInformation:
                        erabMbrDl: 10
                        erabMbrUl: 10
                        erabGbrDl: 10
                        erabGbrUl: 10
        '400':
          description: Bad Request
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '403':
          description: Forbidden
          schema:
            type: object
            required:
              - ProblemDetails
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '404':
          description: Not Found
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '406':
          description: Not Acceptable
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '429':
          description: Too Many Requests
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
      x-swagger-router-controller: Default
  /queries/plmn_info:
    get:
      description: >-
        Gets the information on Mobile Network(s) that are associated with a
        specific mobile edge application instance
      operationId: plmn_infoGET
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Query.AppInsIdArr'
      responses:
        '200':
          description: Successful response to rab_info request
          schema:
            type: object
            properties:
              PlmnInfo:
                $ref: '#/definitions/PlmnInfo'
          examples:
            application/json:
              PlmnInfo:
                timeStamp:
                  seconds: 1577836800
                  nanoSeconds: 0
                appInId: '01'
                ecgi:
                  plmn:
                    mcc: '001'
                    mnc: '01'
                  cellId: '0x800000A'
        '400':
          description: Bad Request
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '403':
          description: Forbidden
          schema:
            type: object
            required:
              - ProblemDetails
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '404':
          description: Not Found
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '406':
          description: Not Acceptable
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '429':
          description: Too Many Requests
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
      x-swagger-router-controller: Default
  /queries/s1_bearer_info:
    get:
      description: >-
        Gets information on existing E-RABs that are associated with a specific
        mobile edge application instance
      operationId: s1_bearer_infoGET
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Query.TempUeId'
        - $ref: '#/parameters/Query.UeIpv4Address'
        - $ref: '#/parameters/Query.UeIpv6Address'
        - $ref: '#/parameters/Query.NatedIpAddress'
        - $ref: '#/parameters/Query.GtpTeId'
        - $ref: '#/parameters/Query.CellId'
        - $ref: '#/parameters/Query.ErabIdArr'
      responses:
        '200':
          description: Successful response to s1_bearer_info request
          schema:
            type: object
            required:
              - S1BearerInfo
            properties:
              S1BearerInfo:
                $ref: '#/definitions/S1BearerInfo'
          examples:
            application/json:
              S1BearerInfo:
                timeStamp:
                  seconds: 1577836800
                  nanoSeconds: 0
                s1UeInfo:
                  - tempUeId:
                      mmec: '0'
                      mtmsi: '1234'
                    associateId:
                      - type: '1'
                        value: 192.0.2.0
                      - type: '3'
                        value: 198.51.100.0
                    ecgi:
                      plmn:
                        mcc: '001'
                        mnc: '01'
                      cellId: '0x800000A'
                    s1BearerInfoDetailed:
                      - erabId: 1
                        s1EnbInfo:
                          ipAddress: 192.0.2.0
                          tunnelId: '1111'
                        sGwInfo:
                          ipAddress: 192.0.2.1
                          tunnelId: '2222'
                  - tempUeId:
                      mmec: '0'
                      mtmsi: '1234'
                    associateId:
                      type: '1'
                      value: 192.0.2.0
                    ecgi:
                      plmn:
                        mcc: '001'
                        mnc: '01'
                      cellId: '0x800000B'
                    s1BearerInfoDetailed:
                      - erabId: 2
                        s1EnbInfo:
                          ipAddress: 192.0.2.0
                          tunnelId: '3333'
                        sGwInfo:
                          ipAddress: 192.0.2.1
                          tunnelId: '4444'
        '400':
          description: Bad Request
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '403':
          description: Forbidden
          schema:
            type: object
            required:
              - ProblemDetails
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '404':
          description: Not Found
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '406':
          description: Not Acceptable
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
        '429':
          description: Too Many Requests
          schema:
            type: object
            properties:
              ProblemDetails:
                $ref: '#/definitions/ProblemDetails'
      x-swagger-router-controller: Default
definitions:
  ProblemDetails:
    type: object
    properties:
      type:
        $ref: '#/definitions/Problem.type'
      title:
        $ref: '#/definitions/Problem.title'
      status:
        $ref: '#/definitions/Problem.status'
      detail:
        $ref: '#/definitions/Problem.detail'
      instance:
        $ref: '#/definitions/Problem.instance'
  Problem.type:
    type: string
    format: uri
    description: >-
      A URI reference according to IETF RFC 3986 that identifies the problem type
  Problem.title:
    type: string
    description: >-
      A short, human-readable summary of the problem type
  Problem.status:
    type: integer
    format: uint32
    description: >-
      The HTTP status code for this occurrence of the problem
  Problem.detail:
    type: string
    description: >-
      A human-readable explanation specific to this occurrence of the problem
  Problem.instance:
    type: string
    format: uri
    description: >-
      A URI reference that identifies the specific occurrence of the problem
  PlmnInfo:
    type: object
    required:
      - appInsId
      - ecgi
    properties:
      timeStamp:
        $ref: '#/definitions/TimeStamp'
      appInsId:
        $ref: '#/definitions/AppInsId'
      ecgi:
        $ref: '#/definitions/Ecgi'
  RabInfo:
    type: object
    required:
      - appInsId
      - requestId
    properties:
      timeStamp:
        $ref: '#/definitions/TimeStamp'
      appInsId:
        $ref: '#/definitions/AppInsId'
      requestId:
        $ref: '#/definitions/RequestId'
      cellUserInfo:
        type: array
        items:
          $ref: '#/definitions/CellUserInfo'
  S1BearerInfo:
    type: object
    required:
      - s1UeInfo
    properties:
      timeStamp:
        $ref: '#/definitions/TimeStamp'
      s1UeInfo:
        type: array
        items:
          $ref: '#/definitions/S1UeInfo'
  S1UeInfo:
    type: object
    required:
      - tempUeId
      - ecgi
      - s1BearerInfoDetailed
    properties:
      tempUeId:
        type: array
        items:
          $ref: '#/definitions/TempUeId'
      associateId:
        type: array
        items:
          $ref: '#/definitions/AssociateId'
      ecgi:
        type: array
        items:
          $ref: '#/definitions/Ecgi'
      s1BearerInfoDetailed:
        type: array
        items:
          $ref: '#/definitions/S1BearerInfoDetailed'
    description: The information on users per cell.
  S1BearerInfoDetailed:
    type: object
    required:
      - erabId
      - s1EnbInfo
    properties:
      erabId:
        $ref: '#/definitions/ErabId'
      s1EnbInfo:
        $ref: '#/definitions/S1EnbInfo'
      sGwInfo:
        $ref: '#/definitions/SGwInfo'
    description: Information on UEs in the specific cell.
  ErabId:
    type: integer
    format: int32
    description: >-
      The element that uniquely identifies a S1 bearer for a specific UE, as
      defined in ETSI TS 136 413
    example: 10
  TempUeId:
    type: object
    required:
      - mmec
      - mtmsi
    properties:
      mmec:
        $ref: '#/definitions/Mmec'
      mtmsi:
        $ref: '#/definitions/Mtmsi'
  Mmec:
    type: string
    description: MMEC as defined in ETSI TS 136 413
    example: '0'
  Mtmsi:
    type: string
    description: M-TMSI as defined in ETSI TS 136 413
    example: '1234'
  S1EnbInfo:
    type: object
    required:
      - ipAddress
      - tunnelId
    properties:
      ipAddress:
        type: string
        description: eNB transport layer address of this S1 bearer.
        example: '192.0.2.0'
      tunnelId:
        type: string
        description: eNB GTP-U TEID of this S1 bearer.
        example: '1111'
  SGwInfo:
    type: object
    required:
      - ipAddress
      - tunnelId
    properties:
      ipAddress:
        type: string
        description: SGW transport layer address of this S1 bearer.
        example: '192.0.2.1'
      tunnelId:
        type: string
        description: SGW GTP-U TEID of this S1 bearer.
        example: '2222'
  TimeStamp:
    type: object
    required:
      - nanoSeconds
      - seconds
    properties:
      seconds:
        type: integer
        format: uint32
        description: >-
          The seconds part of the time. Time is defined as Unix-time since
          January 1, 1970, 00:00:00 UTC
        example: 1577836800
      nanoSeconds:
        type: integer
        format: uint32
        description: >-
          The nanoseconds part of the time. Time is defined as Unix-time since
          January 1, 1970, 00:00:00 UTC
        example: 0
  AppInsId:
    type: string
    format: string
    description: Unique identifier for the mobile edge application instance
    example: '01'
  RequestId:
    type: string
    format: string
    description: >-
      Unique identifier allocated by the Mobile Edge application for the
      Information request.
    example: '01'
  CellUserInfo:
    type: object
    required:
      - ecgi
      - ueInfo
    properties:
      ecgi:
        $ref: '#/definitions/Ecgi'
      ueInfo:
        type: array
        items:
          $ref: '#/definitions/UeInfo'
    description: The information on users per cell.
  Ecgi:
    type: object
    required:
      - cellId
      - plmn
    properties:
      plmn:
        $ref: '#/definitions/Plmn'
      cellId:
        $ref: '#/definitions/CellId'
    description: E-UTRAN CelI Global Identifier as defined in 3GPP TS 36.413
  Plmn:
    type: object
    required:
      - mcc
      - mnc
    properties:
      mcc:
        type: string
        format: string
        description: >-
          The Mobile Country Code part of PLMN Identity as defined in 3GPP TS
          36.413
        example: '001'
      mnc:
        type: string
        format: string
        description: >-
          The Mobile Network Code part of PLMN Identity as defined in 3GPP TS
          36.413
        example: '01'
  CellId:
    type: array
    items:
      type: string
      format: binary
    description: >-
      The E-UTRAN Cell Identity as a bit string (size (28)), as defined in 3GPP
      TS 36.413
    example: '0x800000A'
  UeInfo:
    type: object
    required:
      - erabInfo
    properties:
      associateId:
        type: array
        items:
          $ref: '#/definitions/AssociateId'
      erabInfo:
        type: array
        items:
          $ref: '#/definitions/ErabQosParameters'
    description: Information on UEs in the specific cell.
  AssociateId:
    type: object
    required:
      - type
      - value
    properties:
      type:
        type: string
        enum:
          - RESERVED
          - UE_IPV4_ADDRESS
          - UE_IPV6_ADDRESS
          - NATED_IP_ADDRESS
          - GTP_TEID
        description: Numeric value (0-255) corresponding to specified type of identifier
        example: 'UE_IPV4_ADDRESS'
      value:
        type: string
        description: Value for the identifier
        example: '192.168.10.1'
  ErabQosParameters:
    type: object
    properties:
      qci:
        $ref: '#/definitions/Qci'
      qos_information:
        $ref: '#/definitions/QosInformation'
  Qci:
    type: integer
    format: int32
    description: QoS Class Identifier as defined in TS 23.401
    example: 7
  QosInformation:
    type: object
    required:
      - erabGbrDl
